<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar  navbar-page">
        <div class="container pt-3">
            <a class="navbar-brand navbar-logo" href="#">
                Lenses
            </a>

            <ul class="nav-links d-flex gap-lg-5 gap-3 align-items-center m-0 p-0">
                <li class="">Home</li>
                <li class="btn nav-btn btn-sm">Get Started</li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- Hero Section -->
        <div
            class="img-container d-flex justify-content-center align-items-start align-items-lg-center px-5 flex-column">
            <h1 class="hero-main-title display-1 animate__animated animate__fadeInUp ">Capture Great Moments</h1>
            <p class="hero-description h4 mb-4 animate__animated animate__fadeInUp animate__delay-2s">Discover a world
                of possibilities
                through crystal-clear optics and
                precision
                engineering.</p>
            <button class="btn btn-lg hero-btn-buy animate__animated animate__fadeInUp animate__delay-2s">Order
                Now</button>

            <div class="blur"></div>
        </div>

        <!-- Product Section -->
        <div class="product-section container py-5 px-5">
            <h1 class="product-section-title display-1 text-center mb-5">Our Products</h1>

            <div class="products row gap-5 justify-content-lg-center">

                <section
                    class="product-item product-1 col-12 col-lg-3 col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Konica Lense</h2>
                </section>
                <section
                    class="product-item product-2 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Canon Lense</h2>
                </section>
                <section
                    class="product-item product-3 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Helios Lense</h2>
                </section>
                <section
                    class="product-item product-4 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Leitz Lense</h2>
                </section>
                <section
                    class="product-item product-5 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Kodak Lense</h2>
                </section>
                <section
                    class="product-item product-6 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Canon V6 Lense</h2>
                </section>
                <section
                    class="product-item product-7 col-12 col-lg-3  col-xxl-3 d-flex justify-content-center align-items-center">
                    <h2>Sunset V6 Lense</h2>
                </section>
            </div>
        </div>

        <!-- About -->
        <div class="about-container container">
            <h1 class="product-section-title display-1 text-center mb-5">About</h1>

            <div>
                <div class="row">
                    <div class="col about-img-bg-1"></div>
                    <div class="col about-img-bg-2"></div>
                    <div class="col about-img-bg-3"></div>
                    <div class="col about-img-bg-4"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
</body>

</html>

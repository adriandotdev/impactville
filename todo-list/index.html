<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <main class="container d-flex justify-content-center flex-column align-items-center py-5">
        <h1>Todo List</h1>

        <div class="todo-container">
            <form id="todo-form">
                <section class="d-flex">
                    <input required placeholder="Type your newe task here..." id="todo-input" class="todo-input"
                        type="text" name="todo" id="todo">
                    <input class="btn btn-todo" type="submit" value="Add">
                </section>
            </form>

            <ul id="todo-list" class="todo-list">
                <!-- <li class="d-flex justify-content-between gap-5 align-items-center">
                    <h6>Your Todo</h6>
                    <div>
                        <input type="checkbox" name="todo-item-check" required id="todo-item-check">
                        <span class="btn-delete">Delete</span>
                    </div>
                </li> -->
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
</body>

</html>
